<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bill-Split</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="head">
      <img src="BILL Split.png" width="200px" height="200px" />
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6" id="title">ðŸŽ‰ðŸŽ‰</div>
        <div class="col-sm-12">
          <h3 class="tag">
            With the help of this tool you can calculate the exact amount to be
            paid by each individual in the group!
          </h3>
        </div>
        <div class="col-sm-6">
          <input
            type="text"
            placeholder="Enter the amount"
            class="input"
            id="amount"
          />
        </div>
        <div class="col-sm-6">
          <input
            type="text"
            placeholder="Number of Persons"
            class="input"
            id="persons"
          />
        </div>
        <div class="col-sm-12">
          <button type="button" class="btn" onclick="split()">
            Split The Bill
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
